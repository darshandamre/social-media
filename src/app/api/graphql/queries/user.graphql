query User($username: String!) {
  user(username: $username) {
    id
    name
    username
    bio
    portfolioLink
    numFollowers
    numFollowing
    isMyFollower
    amIFollowingThem
    posts {
      id
      content
      isBookmarkedByMe
      isLikedByMe
      likes
      createdAt
      updatedAt
    }
  }
}
