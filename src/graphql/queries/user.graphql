query User($username: String!) {
  user(username: $username) {
    ...RegularUser
    bio
    portfolioLink
    numFollowers
    numFollowing
    isMyFollower
    posts {
      id
      content
      isBookmarkedByMe
      isLikedByMe
      likes
      createdAt
      updatedAt
      __typename
    }
  }
}
